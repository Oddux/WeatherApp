<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>5DayWeather</title>
</head>
<body>
    <header>
        <h1 id="cityName">Your City</h1>
        <div class="weather-input">
            <h3>Enter City Name</h3>
            <input class="cityInput" type="text" placeholder="e.g., Tampa, Salt Lake City, etc.,">
            <button class="searchBtn">Search</button>
        </div>
        <div class = "date-time" id="time">
            12:30  <span id="am-pm">PM</span>
        </div>
        <div class = "date-time" id="date"></div>
        </div>
    </header>
    <div class="container" id="date-time">

    </div>
    <div class="currentInfo">
        <div class= "infoBox" id="currentWeather">
            <div class ="conditions">Cloudy
                <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="weatherIcon">
            </div>
        </div>
    </div>
    <div class="forecast">
        <div class="advanceForecast">
            <div class ="day">Tuesday</div>
            <div class ="conditions">Cloudy
                <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="weatherIcon">
            </div>
            <div class ="temp">Night - 40F</div>
            <div class ="temp">Day - 80F</div>                
        </div>
        <div class="advanceForecast">
            <div class ="day">Wednesday</div>
            <div class ="conditions">Cloudy
                <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="weatherIcon">
            </div>
            <div class ="temp">Night - 40F</div>
            <div class ="temp">Day - 80F</div>   
        </div>
        <div class="advanceForecast">
            <div class ="day">Thursday</div>
            <div class ="conditions">Cloudy
                <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="weatherIcon">
            </div>
            <div class ="temp">Night - 40F</div>
            <div class ="temp">Day - 80F</div>   
        </div>
        <div class="advanceForecast">
            <div class ="day">Friday</div>
            <div class ="conditions">Cloudy
                <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="weatherIcon">
            </div>
            <div class ="temp">Night - 40F</div>
            <div class ="temp">Day - 80F</div>   
        </div>
    </div>

</body>
<script src= "https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.10/dayjs.min.js"></script>
<script src="script.js"></script>
</html>
