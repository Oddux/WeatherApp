<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>5DayWeather</title>
</head>
<body>
    <h1></h1>
    <div class="container">
        <div class="topsheet">
            <div class = "place">
                Salt Lake City
            </div>
            <div class="date-time">
                <div class="time">
                    12:30
                </div>
                <div class="date">
                    Monday, 01 Jan 1981
                </div>
            </div>
            <div class="currentWeather">
                <div class="temp">
                    90F
                </div>
                <div class="conditions">
                    Cloudy
                </div>
                <div class="windSpeed">
                    20mph
                </div>
                <div class="humidity">
                    10%
                </div>
            </div>
        </div>
        <div class="forecast">
            <div class="day2">
                <div class ="day">Tuesday</div>
                <div class ="conditions">Cloudy
                    <img src="" alt="weather icon" class="weatherIcon">
                </div>
                <div class ="temp">Night - 40F</div>
                <div class ="temp">Day - 80F</div>                
            </div>
            <div class="day3">
                <div class ="day">Wednesday</div>
                <div class ="conditions">Cloudy
                    <img src="" alt="weather icon" class="weatherIcon">
                </div>
                <div class ="temp">Night - 40F</div>
                <div class ="temp">Day - 80F</div>   
            </div>
            <div class="day4">
                <div class ="day">Thursday</div>
                <div class ="conditions">Cloudy
                    <img src="" alt="weather icon" class="weatherIcon">
                </div>
                <div class ="temp">Night - 40F</div>
                <div class ="temp">Day - 80F</div>   
            </div>
            <div class="day5">
                <div class ="day">Friday</div>
                <div class ="conditions">Cloudy
                    <img src="" alt="weather icon" class="weatherIcon">
                </div>
                <div class ="temp">Night - 40F</div>
                <div class ="temp">Day - 80F</div>   
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
